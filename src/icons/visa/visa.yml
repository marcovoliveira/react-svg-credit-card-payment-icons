# Card validation definition for Visa
type: Visa
displayName: Visa
iconAuthor: Aaron Fagan
iconLicense: Apache-2.0
aliases: []
testNumbers:
  - '4242424242424242' # Standard test card
  - '4000056655665556' # Debit card
  - '4012888888881881' # Prepaid card
patterns:
  full: '^4[0-9]{12}(?:[0-9]{3})?$'
